{% extends "base.html" %}
{% block title %}Update Result{% endblock %}
{% block content %}
<div class="container my-5" style="max-width:640px;">
  <h2 class="mb-3">Update Result</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">{{ form.status.label_tag }} {{ form.status }}</div>
    <div class="mb-3">
      <label class="form-label">Result JSON</label>
      {{ form.result }}
      <div class="form-text">Example: {"score_a":2, "score_b":1, "winner":"A"}</div>
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
  </form>
</div>
{% endblock %}
