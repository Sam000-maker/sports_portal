<div class="row g-3">
  {% for t in tournaments %}
    <div class="col-md-6 col-xl-4">
      <a href="{% url link_name t.id %}" class="text-decoration-none text-reset">
        <div class="card h-100 shadow-sm hover-shadow">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-1">{{ t.name }}</h5>
            <div class="text-muted small">{{ t.sport.name }} · {{ t.get_ttype_display }}</div>
            <div class="mt-auto d-flex justify-content-between align-items-end pt-3">
              <span class="badge text-bg-light small">{{ t.start_date }} → {{ t.end_date }}</span>
              {% if not readonly and can_create %}
                <span class="text-primary small">Manage →</span>
              {% endif %}
            </div>
          </div>
        </div>
      </a>
    </div>
  {% empty %}
    <div class="col-12">
      <div class="alert alert-secondary">No tournaments yet.</div>
    </div>
  {% endfor %}
</div>
