{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Login</h5>
        <form method="post">{% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
