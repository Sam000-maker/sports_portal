{% extends "backoffice/base.html" %}
{% block title %}Change Role{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-3">Change role: {{ target.username }}</h2>
  <form method="post" class="card card-body">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label class="form-label">Role</label>
      {{ form.role }}
    </div>
    <div class="mb-3">
      <label class="form-label">Reason</label>
      {{ form.reason }}
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'accounts:users_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
