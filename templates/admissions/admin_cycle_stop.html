{% extends "backoffice/base.html" %}
{% block title %}Stop Cycle{% endblock %}

{% block content %}
<h2 class="mb-3">Stop Admissions Cycle</h2>

<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button class="btn btn-danger" type="submit">
      <i class="bi bi-stop-circle me-1"></i> Stop
    </button>
    <a class="btn btn-secondary" href="{% url 'admissions:admin_cycle' %}">Cancel</a>
  </div>
</form>
{% endblock %}
