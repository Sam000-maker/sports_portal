{% extends "base.html" %}
{% block title %}Confirm delete{% endblock %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <div class="card shadow-sm">
    <div class="card-header">Confirm delete</div>
    <div class="card-body">
      <p class="mb-3">Are you sure you want to delete <strong>{{ object }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button class="btn btn-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'players:position_admin' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
